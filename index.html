<!DOCTYPE html>
<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

  <body>
    <main class="main">
      <h1>dados y apuestas</h1>
      <h3>introduce aquí tu jugada:</h3>
      <form action="">
        <select name="" id="" placeholder="Qué número apuestas del 1 al 6">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <input
          type="text"
          name="bets"
          id="bets"
          class="js-bets"
          placeholder="¿cuanto apuestas?"
        />
        <button class="js-btn">jugar</button>
      </form>
      <span class="js-span-play">vamos a jugar</span>
      <p>saldo: 50</p>
    </main>
    <script src="./js/main.js"></script>
  </body>
